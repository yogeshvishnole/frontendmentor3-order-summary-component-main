<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="card">
          <img
            class="card__img"
            src="images/illustration-hero.svg"
            alt="girl listening music with headphones"
          />
          <div class="card__content">
            <h2 class="card__head">Order Summary</h2>
            <p class="card__para">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="price">
              <div class="price__box">
                <img
                  class="price__icon"
                  src="images/icon-music.svg"
                  alt="Icon music"
                />
                <div class="price__plan">
                  <span class="price__tenure">Annual plan</span>
                  <span class="price__cost">$59.99/year</span>
                </div>
              </div>
              <a href="" class="price__link">Change</a>
            </div>
            <button class="btn btn--primary">Proceed to Payment</button>
            <button class="btn btn--light">Cancel Order</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
